<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Posición Crypto</title>
    <!-- Se eliminó el script de Tailwind CDN -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Estilos base */
      body {
        font-family: "Inter", sans-serif;
        width: 360px;
        background-color: #1f2937;
        color: #f3f4f6;
        padding: 1rem; /* p-4 */
        margin: 0 auto;
      }

      @media (min-width: 768px) {
        body {
          width: 600px; /* w-96 */
        }
      }

      /* Contenedor del header */
      .header {
        position: relative;
        display: flex;
        align-items: center;
        margin-bottom: 1rem; /* mb-4 */
      }

      .header img {
        border-radius: 0.5rem; /* rounded-lg */
        margin-right: 0.75rem; /* mr-3 */
      }

      .header h1 {
        font-size: 1.25rem; /* text-xl */
        font-weight: 700; /* font-bold */
        color: #ffffff;
      }
      .header #max {
        position: absolute;
        top: -1px;
        right: -11px;
        cursor: pointer;
      }
      /* Grid para los inputs */
      #calculator-inputs {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0.75rem 1rem; /* gap-y-3 gap-x-4 */
      }

      .col-span-2 {
        grid-column: span 2 / span 2;
      }

      /* Estilos de los inputs */
      .input-label {
        display: block;
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        color: #9ca3af; /* text-gray-400 */
        margin-bottom: 0.25rem; /* mb-1 */
      }
      .input-field {
        width: 100%;
        box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
        background-color: #374151; /* bg-gray-700 */
        border: 1px solid #4b5563; /* border-gray-600 */
        color: #f3f4f6; /* text-gray-200 */
        padding: 0.5rem; /* p-2 */
        border-radius: 0.5rem; /* rounded-lg */
        font-size: 0.9rem;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      .input-field:focus {
        outline: none;
        border-color: #3b82f6; /* focus:border-blue-500 */
        box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5);
      }

      /* Contenedor de resultados */
      #results {
        margin-top: 1rem; /* mt-4 */
      }
      .result-card {
        background-color: #374151; /* bg-gray-700 */
        padding: 1rem; /* p-4 */
        border-radius: 0.75rem; /* rounded-xl */
        border: 1px solid #4b5563; /* border-gray-600 */
      }
      .result-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.6rem 0;
        border-bottom: 1px solid #4b5563; /* border-gray-600 */
      }
      .result-item:last-child {
        border-bottom: none;
      }
      .result-label {
        font-weight: 500;
        font-size: 0.9rem;
        color: #d1d5db; /* text-gray-300 */
      }
      .result-value {
        font-weight: 600;
        font-size: 1rem;
        color: #ffffff;
        color: #60a5fa; /* text-blue-400 */
      }
      
      
      #marginRequired {
        color: #34d399; /* text-emerald-400 */
      }
      /* Mensaje de error */
      #error-message {
        color: #f87171; /* text-red-400 */
        text-align: center;
        margin-top: 0.75rem; /* mt-3 */
        font-size: 0.875rem; /* text-sm */
        font-weight: 500; /* font-medium */
        height: 1rem; /* h-4 */
      }
    </style>
  </head>
  <body>
    <div class="header">
      <img src="images/icon.png" width="40" height="40" />
      <h1>Calculadora CryptoProfe</h1>
      <img id="max" src="images/max.png" title="Pantalla completa" />
    </div>

    <div id="calculator-inputs">
      <div class="input-group">
        <label for="balance" class="input-label">Balance ($)</label>
        <input type="number" id="balance" class="input-field" value="1000" />
      </div>
      <div class="input-group">
        <label for="risk" class="input-label">Riesgo (%)</label>
        <input type="number" id="risk" class="input-field" value="1" />
      </div>
      <div class="input-group">
        <label for="entryPrice" class="input-label">Precio Entrada ($)</label>
        <input
          type="number"
          id="entryPrice"
          class="input-field"
          value="29800"
        />
      </div>
      <div class="input-group">
        <label for="stopLoss" class="input-label">Stop Loss ($) </label>
        <input type="number" id="stopLoss" class="input-field" value="29000" />
      </div>
      <div class="input-group col-span-2">
        <label for="leverage" class="input-label"
          >Apalancamiento Ejem:x20</label
        >
        <input type="number" id="leverage" class="input-field" value="20" />
      </div>
    </div>

    <div id="results">
      <div class="result-card">
        <div class="result-item">
          <span class="result-label">Capital a Arriesgar</span>
          <span id="riskCapitalValue" class="result-value "
            >$0.00</span
          >
        </div>
        <div class="result-item">
          <span class="result-label">Tamaño Posición (Crypto)</span>
          <span id="positionSizeCrypto" class="result-value result-value-crypto"
            >0.0000</span
          >
        </div>
        <div class="result-item">
          <span class="result-label">Tamaño Posición ($)</span>
          <span id="positionSizeUSD" class="result-value "
            >$0.00</span
          >
        </div>
        <div class="result-item">
          <span id="marginRequiredLabel" class="result-label"
            >Margen Requerido
          </span>
          <span id="marginRequired" class="result-value "
            >$0.00</span
          >
        </div>
      </div>
    </div>

    <p id="error-message"></p>

    <script src="popup.js"></script>
  </body>
</html>
